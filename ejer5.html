<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupacion de varios elementos HTML con una misma regla de estilo.</title>
    <style>
        h1,h2,h3{
            font-family: verdena;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Titulo nivel 1</h1>
    <h2>Titulo nivel 2</h2>
    <h3>Titulo nivel 3</h3>
</body>
</html>
